<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrícula - Inatel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <style>
    html {
      overflow-y: auto;
    }
  </style>

  <body style="place-items: normal">
    <div class="matricula-container">
      <div class="barra-superior">
        <h1>Formulário de Matrícula</h1>
      </div>

      <form id="form-matricula">
        <fieldset>
          <legend>Tipo de Solicitação</legend>
          <select name="tipo" id="tipo" class="input-style" required>
            <option value="">Selecione</option>
            <option value="matricula">Matrícula</option>
            <option value="rematricula">Rematrícula</option>
          </select>
        </fieldset>

        <!-- Dados Pessoais -->
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="input-info">
            <label for="nome">Nome Completo:</label>
            <input
              class="input-style"
              type="text"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="input-info">
            <label for="email">E-mail:</label>
            <input
              class="input-style"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="input-info">
            <label for="cpf">CPF:</label>
            <input
              class="input-style"
              type="text"
              id="cpf"
              name="cpf"
              maxlength="14"
              required
            />
          </div>
          <div class="input-info">
            <label for="rg">RG:</label>
            <input class="input-style" type="text" id="rg" name="rg" required />
          </div>
          <div class="input-info">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input
              class="input-style"
              type="date"
              id="data-nascimento"
              name="data-nascimento"
              required
            />
          </div>
          <div class="input-info">
            <label for="telefone">Telefone:</label>
            <input
              class="input-style"
              type="tel"
              id="telefone"
              name="telefone"
              required
            />
          </div>
          <div class="input-info">
            <label for="endereco">Endereço:</label>
            <input
              class="input-style"
              type="text"
              id="endereco"
              name="endereco"
              required
            />
          </div>
          <div class="input-info">
            <label for="cidade">Cidade:</label>
            <input
              class="input-style"
              type="text"
              id="cidade"
              name="cidade"
              required
            />
          </div>
        </fieldset>

        <!-- Curso / Período -->
        <fieldset>
          <legend>Curso e Período</legend>
          <div class="input-info">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso" class="input-style" required>
              <option value="">Selecione</option>
              <option value="opcao1">Engenharia Biomédica</option>
              <option value="opcao2">Engenharia de Computação</option>
              <option value="opcao3">Engenharia de Controle e Automação</option>
              <option value="opcao2">Engenharia de Produção</option>
              <option value="opcao3">Engenharia de Software</option>
              <option value="opcao2">Engenharia de Telecomunicações</option>
              <option value="opcao3">Engenharia de Elétrica</option>
            </select>
          </div>

          <div class="input-info">
            <label for="periodo">Período:</label>
            <input
              class="input-style"
              type="number"
              id="periodo"
              name="periodo"
              min="1"
              max="10"
              required
            />
          </div>

          <div class="input-info">
            <label for="turno">Turno:</label>
            <select id="turno" name="turno" class="input-style" required>
              <option value="">Selecione</option>
              <option value="diurno">Diurno</option>
              <option value="noturno">Noturno</option>
            </select>
          </div>
        </fieldset>

        <!-- Materias -->
        <fieldset>
          <legend>Selecione as Matérias</legend>
          <div
            class="input-info"
            style="display: grid; justify-content: normal"
          >
            <div
              id="lista-materias"
              style="max-height: 200px; overflow-y: auto"
            >
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="A02 - Controle de Sistemas Dinâmicos"
                />
                A02
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="C02 - Algoritmos e Estrutura de Dados I"
                />
                C02
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="C03 - Algoritmos e Estrutura de Dados II"
                />
                C03
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="C06 - Programação Orientada a Objeto e Java"
                />
                C06
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="C10 - Inteligência Artificial"
                />
                C10
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="C11 - Ciência de Dados e Python"
                />
                C11
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E01 - Circuitos Elétricos em Corrente Contínua"
                />
                E01
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E02 - Circuitos Elétricos em Corrente Alternada"
                />
                E02
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E03 - Circuitos Elétricos com Aplicação em Filtros"
                />
                E03
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E04 - Eletrônica Analógica para Projetos de Fontes de Alimentação"
                />
                E04
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E05 - Eletrônica Analógica Transistorizada"
                />
                E05
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E06 - Eletrônica Analógica com Aplicações em Amplificador Operacional"
                />
                E06
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E07 - Eletrônica Digital Básica"
                />
                E07
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E08 - Eletrônica Digital Aplicada a Contadores e Sequenciadores"
                />
                E08
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E09 - Sistemas Microcontrolados e Microprocessados"
                />
                E09
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="E11 - Processamento Digital de Sinais"
                />
                E11
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="F01 - Física Newtoniana Clássica"
                />
                F01
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="F02 - Física Ondulatória, Óptica e Termodinâmica"
                />
                F02
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="F03 - Física Aplicada na Eletricidade e Eletromagnetismo"
                />
                F03
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="F04 - Física Moderna e Quântica"
                />
                F04
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="F06 - Eletromagnetismo"
                />
                F06
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="G04 - Gestão de Projetos I"
                />
                G04
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="H01 - Administração"
                />
                H01
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="H02 - Economia"
                />
                H02
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="H03 - Humanidades, Ciências Sociais e Cidadania"
                />
                H03
              </div>
              <div>
                <input
                  class="input-style"
                  type="checkbox"
                  name="materias"
                  value="H04 - Ciências do Ambiente"
                />
                H04
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Botão final -->
        <div class="form-actions">
          <button class="btn-solicitar" type="submit">Solicitar</button>
        </div>
      </form>
    </div>

    <a href="matricula.html" class="voltar">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#fff"
        viewBox="0 0 256 256"
      >
        <path
          d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"
        ></path>
      </svg>
      <p>Menu</p>
    </a>

    <script>
      document
        .getElementById("form-matricula")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Solicitação enviada com sucesso!");
          this.reset();
        });
    </script>
  </body>
</html>
